<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List_Style</title>
    <style>
        ul li{
            list-style:circle url('sq.png');
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Lorem ipsum dolor sit amet.</p>
        <ul>
            <li>Home</li>
            <li>Contact</li>
            <li>Help</li>
        </ul>
    </div>

</body>
</html>

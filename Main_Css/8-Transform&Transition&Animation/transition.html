<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transition</title>
    <style>
        .container{
            width: 60vw;
            height: 70vh;
            background-color: lightgoldenrodyellow;    
        }
        img{
            /* width: 500px; */
            transition: width 3s ease-in-out 1s;
        }
        img:hover{
            width: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="pexels1.jpeg" alt="" width="420px"
            height="300px">
    </div>
</body>
</html>

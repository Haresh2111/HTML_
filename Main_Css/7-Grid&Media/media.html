<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media</title>
    <style>
        .container{
            height:60vh;
            background-color: aliceblue;
        }
        @media screen and (max-width:800px) {
            .container{
                background-color: azure;
            }
        }
        /* If screen sizes in between 0-800px, it would show ifferent color */
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box1</div>
    </div>
</body>
</html>
